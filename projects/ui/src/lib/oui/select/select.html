<div
  cdk-overlay-origin
  class="oui-select-trigger"
  aria-hidden="true"
  (click)="toggle()"
  #origin="cdkOverlayOrigin"
  #trigger
>
  <div class="oui-select-value" [ngSwitch]="empty">
    <span class="oui-select-placeholder" *ngSwitchCase="true">
      <span *ngIf="!isSearchFieldPresent">{{placeholder}}</span>
      <span *ngIf="isSearchFieldPresent">{{initialValue || placeholder}}</span>
    </span>
    <span
      class="oui-select-value-text"
      *ngSwitchCase="false"
      [ngSwitch]="!!customTrigger"
    >
      <span *ngSwitchDefault [innerHTML]="triggerValue || placeholder"></span>
      <ng-content select="oui-select-trigger" *ngSwitchCase="true"></ng-content>
    </span>
  </div>

  <div class="oui-select-arrow-wrapper">
    <div class="oui-select-arrow"></div>
  </div>
</div>

<ng-template
  cdk-connected-overlay
  cdkConnectedOverlayLockPosition
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayOpen]="panelOpen"
  [cdkConnectedOverlayMinWidth]="_triggerRect?.width"
  (backdropClick)="close()"
  (detach)="close()"
  (attach)="openCdk()"
>
  <div
    #panel
    class="scrollbar-active oui-select-panel {{cdkConnectionOverlayPanel}}"
    [ngClass]="panelClass"
    (keydown)="_handleKeydown($event)"
    [class.oui-select-input-outer]="ouiSelectInputOuterClassName"
    [class.oui-select-has-a-panel]="panelClass"
  >
    <ng-content></ng-content>
  </div>
</ng-template>
