<ng-template>
  <div
    class="oui-panel"
    [ngClass]="_classList"
    (mouseleave)="_handleMouseLeave($event)"
    (mouseenter)="_handleMouseEnter($event)"
    role="dialog"
  >
    <div class="oui-panel-content" [ngStyle]="{ width: width + 'px' }">
      <ng-content></ng-content>
      <button
        (click)="_handleCloseIcon()"
        class="close-panel"
        aria-label="Close"
      >
        <oui-icon svgIcon="close-icon_8X8"></oui-icon>
      </button>
    </div>
  </div>
</ng-template>
