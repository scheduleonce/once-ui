<ng-template>
  <div
    class="oui-panel"
    [ngClass]="_classList"
    (mouseleave)="_handleMouseLeave($event)"
    (mouseenter)="_handleMouseEnter($event)"
    role="dialog"
    cdkTrapFocus
    tabindex="-1"
  >
    <div class="oui-panel-content" [ngStyle]="{'width': width + 'px'}">
      <div class="close-panel"></div>
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
