<ng-template>
  <div
    class="oui-panel"
    [ngClass]="_classList"
    (mouseleave)="_handleMouseLeave($event)"
    (mouseenter)="_handleMouseEnter($event)"
    role="dialog"
  >
    <div class="oui-panel-content" [ngStyle]="{'width': width + 'px'}">
      <ng-content></ng-content>
      <button class="close-panel" aria-label="close panel"></button>
    </div>
  </div>
</ng-template>
