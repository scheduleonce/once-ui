<label #wrapper [class.oui-checked]="checked" class="oui-slide-toogle-wrapper">
  <input
    [id]="id"
    (click)="emitChange()"
    type="checkbox"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledby"
    [disabled]="disabled"
    [checked]="checked"
  />
  <span class="oui-slider round"></span>
</label>
