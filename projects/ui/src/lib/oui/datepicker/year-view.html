<table class="oui-calendar-table">
  <thead class="oui-calendar-table-header">
    <tr>
      <th class="oui-calendar-table-header-divider" colspan="4"></th>
    </tr>
  </thead>
  <tbody
    oui-calendar-body
    [label]="_yearLabel"
    [rows]="_months"
    [todayValue]="_todayMonth"
    [selectedValue]="_selectedMonth"
    [labelMinRequiredCells]="2"
    [numCols]="4"
    [cellAspectRatio]="4 / 7"
    [activeCell]="_dateAdapter.getMonth(activeDate)"
    (selectedValueChange)="_monthSelected($event)"
    (keydown)="_handleCalendarBodyKeydown($event)"
  ></tbody>
</table>
