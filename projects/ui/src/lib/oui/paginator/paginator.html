<div class="oui-paginator-outer-container">
  <div class="oui-paginator-container">
    <div class="oui-paginator-range-actions">
      <button
        type="button"
        class="oui-paginator-navigation-first"
        (click)="firstPage()"
        [attr.aria-label]="_intl.firstPageLabel"
        [ouiTooltip]="_intl.firstPageLabel"
        [ouiTooltipDisabled]="_previousButtonsDisabled()"
        [ouiTooltipPosition]="'above'"
        [disabled]="_previousButtonsDisabled()"
      ></button>
      <button
        type="button"
        class="oui-paginator-navigation-previous"
        (click)="previousPage()"
        [attr.aria-label]="_intl.previousPageLabel"
        [ouiTooltip]="_intl.previousPageLabel"
        [ouiTooltipDisabled]="_previousButtonsDisabled()"
        [ouiTooltipPosition]="'above'"
        [disabled]="_previousButtonsDisabled()"
      ></button>
      <div class="oui-paginator-current-page">{{ pageIndex + 1 }}</div>
      <button
        type="button"
        class="oui-paginator-navigation-next"
        (click)="nextPage()"
        [attr.aria-label]="_intl.nextPageLabel"
        [ouiTooltip]="_intl.nextPageLabel"
        [ouiTooltipDisabled]="_nextButtonsDisabled()"
        [ouiTooltipPosition]="'above'"
        [disabled]="_nextButtonsDisabled()"
      ></button>
      <button
        type="button"
        class="oui-paginator-navigation-last"
        (click)="lastPage()"
        [attr.aria-label]="_intl.lastPageLabel"
        [ouiTooltip]="_intl.lastPageLabel"
        [ouiTooltipDisabled]="_nextButtonsDisabled()"
        [ouiTooltipPosition]="'above'"
        [disabled]="_nextButtonsDisabled()"
      ></button>
    </div>
    <div class="oui-paginator-total-count">of {{ length / pageSize }}</div>
  </div>
</div>
