<div class="oui-calendar-header">
  <div class="oui-calendar-controls">
    <button
      oui-button
      type="button"
      class="oui-calendar-period-button"
      (click)="currentPeriodClicked()"
      [attr.aria-label]="periodButtonLabel"
      cdkAriaLive="polite"
    >
      {{ periodButtonText }}

      <oui-icon
        svgIcon="arrow-icon"
        class="oui-calendar-arrow"
        [class.oui-calendar-invert]="calendar.currentView !== 'month'"
      ></oui-icon>
    </button>

    <div class="oui-calendar-spacer"></div>

    <ng-content></ng-content>

    <button
      oui-icon-button
      type="button"
      class="oui-calendar-previous-button"
      [disabled]="!previousEnabled()"
      (click)="previousClicked()"
      [attr.aria-label]="prevButtonLabel"
    >
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fal"
        data-icon="angle-left"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 192 512"
        class="svg-inline--fa fa-angle-left fa-w-6 fa-fw fa-2x"
      >
        <path
          fill="currentColor"
          d="M25.1 247.5l117.8-116c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L64.7 256l102.2 100.4c4.7 4.7 4.7 12.3 0 17l-7.1 7.1c-4.7 4.7-12.3 4.7-17 0L25 264.5c-4.6-4.7-4.6-12.3.1-17z"
          class=""
        ></path>
      </svg>
    </button>

    <button
      oui-icon-button
      type="button"
      class="oui-calendar-next-button"
      [disabled]="!nextEnabled()"
      (click)="nextClicked()"
      [attr.aria-label]="nextButtonLabel"
    >
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fal"
        data-icon="angle-right"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 192 512"
        class="svg-inline--fa fa-angle-right fa-w-6 fa-fw fa-2x"
      >
        <path
          fill="currentColor"
          d="M166.9 264.5l-117.8 116c-4.7 4.7-12.3 4.7-17 0l-7.1-7.1c-4.7-4.7-4.7-12.3 0-17L127.3 256 25.1 155.6c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0l117.8 116c4.6 4.7 4.6 12.3-.1 17z"
          class=""
        ></path>
      </svg>
    </button>
  </div>
</div>
