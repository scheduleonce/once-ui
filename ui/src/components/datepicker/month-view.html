<table class="oui-calendar-table">
  <thead class="oui-calendar-table-header">
    <tr>
      <th *ngFor="let day of _weekdays" [attr.aria-label]="day.long">
        {{day.narrow}}
      </th>
    </tr>
    <tr>
      <th
        class="oui-calendar-table-header-divider oui-calendar-body-label"
        colspan="7"
        aria-hidden="true"
      >
        {{_monthLabel}}
      </th>
    </tr>
  </thead>
  <tbody
    oui-calendar-body
    [label]="_monthLabel"
    [rows]="_weeks"
    [todayValue]="_todayDate"
    [selectedValue]="_selectedDate"
    [labelMinRequiredCells]="3"
    [activeCell]="_dateAdapter.getDate(activeDate) - 1"
    (selectedValueChange)="_dateSelected($event)"
    (keydown)="_handleCalendarBodyKeydown($event)"
  ></tbody>
</table>
