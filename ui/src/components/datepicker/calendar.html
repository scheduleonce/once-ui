<ng-template [cdkPortalOutlet]="_calendarHeaderPortal"></ng-template>

<div
  class="oui-calendar-content"
  [ngSwitch]="currentView"
  cdkMonitorSubtreeFocus
  tabindex="-1"
>
  <oui-month-view
    *ngSwitchCase="'month'"
    [(activeDate)]="activeDate"
    [selected]="selected"
    [dateFilter]="dateFilter"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [dateClass]="dateClass"
    (selectedChange)="_dateSelected($event)"
    (_userSelection)="_userSelected()"
  >
  </oui-month-view>

  <oui-year-view
    *ngSwitchCase="'year'"
    [(activeDate)]="activeDate"
    [selected]="selected"
    [dateFilter]="dateFilter"
    [maxDate]="maxDate"
    [minDate]="minDate"
    (monthSelected)="_monthSelectedInYearView($event)"
    (selectedChange)="_goToDateInView($event, 'month')"
  >
  </oui-year-view>

  <oui-multi-year-view
    *ngSwitchCase="'multi-year'"
    [(activeDate)]="activeDate"
    [selected]="selected"
    [dateFilter]="dateFilter"
    [maxDate]="maxDate"
    [minDate]="minDate"
    (yearSelected)="_yearSelectedInMultiYearView($event)"
    (selectedChange)="_goToDateInView($event, 'year')"
  >
  </oui-multi-year-view>
</div>
