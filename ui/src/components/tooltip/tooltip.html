<div
  class="oui-tooltip-wrapper"
  [hidden]="!(_visibility === 'visible' && message && message.length)"
>
  <div
    class="oui-tooltip"
    [ngClass]="tooltipClass"
    [@state]="_visibility"
    (@state.start)="_animationStart()"
    (@state.done)="_animationDone($event)"
  >
    <div class="tooltip-inner">{{message}}</div>
  </div>
</div>
